
<div id = "map"> </div>

<head> 
	<link rel="stylesheet" href="leaflet/leaflet.css"/>
	<script type="text/javascript" src="leaflet/leaflet.js"></script>
	<style>
	#map{
		width:900px;
		height:500px;
	}
	</style>
	<script type="text/javascript">
	var map = L.map('map').setView([43.475906,-80.541286],50);
	L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png',{attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map); 
	var marker = L.marker([43.4666,-80.5166]).addTo(map);
	marker.bindPopup("Hello Antonio").openPopup();
	
	</script>
	<script>
		var x = document.getElementById("demo");
		function getLocation() {
    		if (navigator.geolocation) {
        		navigator.geolocation.getCurrentPosition(showPosition);
    		} else {
        		x.innerHTML = "Geolocation is not supported by this browser.";
   		 }
		}
		function showPosition(position) {
    		x.innerHTML = "Latitude: " + position.coords.latitude + 
    		"<br>Longitude: " + position.coords.longitude; 
		}
	</script>
</head>
